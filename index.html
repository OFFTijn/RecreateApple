<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/applefavicon.png">
        <title>Apple Vision Pro - Apple</title>
    </head>

    <body>
        <nav id="globalnav-bar">
            <div class="globalnav-content">
                <ul class="globalnav-list">
                    <li class="globalnav-logo"> 
                        <img src="img/applelogo.png">
                    </li>
                    <li class="globalnav-store"> 
                        <span>Store</span>
                    </li>
                    <li class="globalnav-mac"> 
                        <span>Mac</span>
                    </li>
                    <li class="globalnav-iPad"> 
                        <span>iPad</span>
                    </li>
                    <li class="globalnav-iPhone"> 
                        <span>iPhone</span>
                    </li>
                    <li class="globalnav-watch"> 
                        <span>Watch</span>
                    </li>
                    <li class="globalnav-vision"> 
                        <span>Vision</span>
                    </li>
                    <li class="globalnav-airpods"> 
                        <span>Airpods</span>
                    </li>
                    <li class="globalnav-tv&home"> 
                        <span>TV & Home</span>
                    </li>
                    <li class="globalnav-entertainment"> 
                        <span>Entertainment</span>
                    </li>
                    <li class="globalnav-accessories"> 
                        <span>Accessories</span>
                    </li>
                    <li class="globalnav-support"> 
                        <span>Support</span>
                    </li>
                    <li class="globalnav-search"> 
                        <img src="img/ios-search.png">
                    </li>
                    <li class="globalnav-cart"> 
                        <img src="img/cart.png">
                    </li>
                </ul>
            </div>
        </nav>

        <div class="sticky-bar">
            <div class="sticky-bar-title">
                <span>Apple Vision Pro</span>
            </div>
            <div class="sticky-bar-menu">
                <ul class="menu-items">
                    <li class="Current-menu-item">
                        <span>Overview</span>
                    </li>
                    <li class="menu-item">
                        <span>Guided Tour</span>
                    </li>
                    <li class="menu-item">
                        <span>Tech Specs</span>
                    </li>
                    <li class="button-menu-item">
                        <a class="menu-button-demo">Book a demo</a>
                    </li>
                    <li class="button-menu-item">
                        <a class="menu-button-buy">Buy</a>
                    </li>
                </ul>
            </div>
        </div>
        <section class="hero-section">
            <div class="hero-content">
                <img src="img/portret-herocontent.jpg">
            </div>
            <div class="hero-copy">
                <h1 class="hero-headline">
                    <figure class="hero-headline-logo"></figure>
                </h1>
                <p class="hero-cta">
                    <a href="https://www.apple.com/apple-vision-pro/guided-tour/" class="icon-wrapper">
                        <span class="icon-copy">Watch the Guided Tour</span>
                        <span class="icon icon-after">></span>
                    </a>
                </p>
            </div>
        </section>
        <section class="foundation">

        </section>
